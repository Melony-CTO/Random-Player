<head>

    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 40px;
        }
        #trackTitle {
            margin-bottom: 10px; /* 기존 하단 여백 */
            font-size: 1.5em;
            text-align: center; /* 텍스트 내용 가운데 정렬 */
            margin: 0 auto 10px auto; /* 블록 요소 가운데 정렬 + 하단 여백 */
            width: fit-content; /* 내용물 너비만큼만 차지하도록 설정 (margin auto를 위해 필요) */
        }

        .controls-wrapper {
            margin-top: 20px;
            display: flex;
            flex-direction: column; /* 수직 배치 */
            align-items: center; /* 컨트롤 래퍼 자체를 가운데 정렬 */
            gap: 10px; /* 각 요소 간격 */
        }

        .custom-controls {
            display: flex;
            gap: 10px;
            justify-content: center; /* 버튼 그룹 내부의 버튼들을 가운데 정렬 */
        }

        .custom-controls button,
        #toggleAuto {
            padding: 12px 25px;
            font-size: 16px;
            min-width: 120px;
            cursor: pointer;
        }
    </style>
    </head>
<body>
    <h2 id="trackTitle">🎵 Melony 순차 음악 플레이어</h2>
    <audio id="player" playsinline>
        <source id="source" src="" type="audio/mpeg">
        브라우저가 오디오 태그를 지원하지 않습니다.
    </audio>

    <div class="controls-wrapper">
        <div class="custom-controls">
            <button id="playPauseButton">재생</button>
            <button id="nextButton">다음 곡</button>
        </div>
        <button id="toggleAuto">자동재생 OFF</button>
    </div>

    <script>

    { file: "00C5. Steps That Match_remake.mp3", title: "Steps That Match (Remake_Ver)" },

    { file: "00E1. Somewhere You Still Wait for Me_M.m4a", title: "Somewhere You Still Wait for Me" },
    { file: "00E2. Before the Rain Forgets_M.m4a", title: "Before the Rain Forgets" },
    { file: "00E3. The Rain Remembers My Name_M.m4a", title: "The Rain Remembers My Name" },
    { file: "00E4. The Silence That Tasted Like Rain_M.m4a", title: "The Silence That Tasted Like Rain" },
    { file: "00E5. When the Rain Forgot to Fall_M.m4a", title: "When the Rain Forgot to Fall" },
    { file: "00E6. How We Fell Apart Without Falling Out_M.m4a", title: "How We Fell Apart Without Falling Out" },
    { file: "00F1. Her Rules, Her Rhythm.m4a", title: "Her Rules, Her Rhythm" },
    { file: "00F2. The Sway Between Her Heartbeats_M.m4a", title: "The Sway Between Her Heartbeats" },
    { file: "00F3. Second Glance.m4a", title: "Second Glance" },
    { file: "00F4. The Sky Remembers You Softly_M.m4a", title: "The Sky Remembers You Softly" },
    { file: "00F5. Cigarette Waltz_M.m4a", title: "Cigarette Waltz" },
    { file: "00F6. Rooms We Never Touched_M.m4a", title: "Rooms We Never Touched" }
];

let currentIndex = 0; // 순차 재생이므로 섞인 배열 대신 원래 tracks 배열의 인덱스 사용
let autoPlay = true;

const player = document.getElementById("player");
const source = document.getElementById("source");
const trackTitleDisplay = document.getElementById("trackTitle");
const playPauseButton = document.getElementById("playPauseButton");
const nextButton = document.getElementById("nextButton");
const autoPlayToggle = document.getElementById("toggleAuto");

// --- 셔플 관련 함수 제거 ---
// function shuffleArray(array) { ... }

function loadTrack(index) {
    // 순차 재생이므로 tracks 배열을 직접 사용
    const track = tracks[index]; 
    if (!track) {
        // 모든 곡 재생이 끝난 경우 (loop)
        currentIndex = 0; // 처음부터 다시 시작
        loadTrack(currentIndex);
        return;
    }

    trackTitleDisplay.innerText = "🎵 " + track.title;
    source.src = track.file;
    // M4A 파일 타입 명시 (선택 사항, 브라우저가 자동으로 인식하는 경우가 많음)
    // if (track.file.endsWith('.m4a')) {
    //     source.type = 'audio/mp4';
    // } else {
    //     source.type = 'audio/mpeg';
    // }
    player.load();
    playPauseButton.innerText = player.paused ? "재생" : "일시정지";

    if (autoPlay) {
        player.play().catch(error => {
            console.warn("Autoplay was prevented:", error);
            playPauseButton.innerText = "재생"; // 자동 재생 실패 시 재생 버튼으로 표시
        });
    }
}

function playNextTrack() {
    currentIndex++;
    if (currentIndex >= tracks.length) { // tracks 배열의 끝에 도달했는지 확인
        currentIndex = 0; // 처음부터 다시 시작
    }
    loadTrack(currentIndex);
}

document.addEventListener("DOMContentLoaded", () => {
    // 셔플 로직 제거, 바로 첫 곡 로드
    currentIndex = 0;
    loadTrack(currentIndex); 
});

player.addEventListener("ended", playNextTrack); // 곡이 끝나면 다음 곡 재생

playPauseButton.addEventListener("click", () => {
    if (player.paused) {
        player.play().catch(error => console.warn("Play attempt failed:", error));
    } else {
        player.pause();
    }
});

nextButton.addEventListener("click", playNextTrack); // 다음 곡 버튼 클릭 시

autoPlayToggle.addEventListener("click", () => {
    autoPlay = !autoPlay;
    autoPlayToggle.innerText = autoPlay ? "자동재생 OFF" : "자동재생 ON";
    if (autoPlay && player.paused) {
        player.play().catch(error => console.warn("Autoplay toggle play prevented:", error));
    }
});

player.addEventListener("play", () => {
    playPauseButton.innerText = "일시정지";
});

player.addEventListener("pause", () => {
    playPauseButton.innerText = "재생";
});

player.addEventListener('error', (e) => {
    let errorMessage = "오디오 재생 중 오류가 발생했습니다.";
    if (e.target.error.code === 4) {
        errorMessage = "오디오 파일을 찾을 수 없거나 브라우저가 지원하지 않는 형식입니다.";
    }
    trackTitleDisplay.innerText = "🚨 오류: " + errorMessage;
    player.pause();
    playPauseButton.innerText = "재생";
    console.error("Audio error:", e.target.error); // 개발자 도구에 더 상세한 에러 출력
});
    </script>
